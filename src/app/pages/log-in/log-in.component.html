
<main>
    <div class="container">
        <form [formGroup]="form">
            <h1>Log In</h1>
            <mat-form-field appearance="fill">
                <mat-label>Enter your name</mat-label>
                <input matInput placeholder="Vasya123" formControlName="userName" >
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                  <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-error *ngIf="this.form.get('userName').errors?.incorrect">{{'Passwords or username is incorrect'}}</mat-error>
            
            <button (click)="onSubmit()" mat-raised-button color="primary">Login</button>
            <p> Not registered?<a routerLink="/signup"> Register</a></p>
        </form>
    </div>
</main>
