<main>
    <div class="wrapper">
        <h1>Users</h1>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
          
              <!-- Progress Column -->
              <ng-container matColumnDef="files">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Files </th>
                <td mat-cell *matCellDef="let row"> {{row.files}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
                <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
              </ng-container>
          
             
              <ng-container matColumnDef="usedSpace">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> UsedSpace </th>
                <td mat-cell *matCellDef="let row"> {{row.usedSpace | byte}} </td>
              </ng-container>

              <ng-container matColumnDef="maxSpace">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> MaxSpace </th>
                <td mat-cell *matCellDef="let row"> {{row.maxSpace | byte}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td (click)="removeUser(row)" mat-cell *matCellDef="let row"> <mat-icon >delete</mat-icon></td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        
    </div>
</main>
